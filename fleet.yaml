defaultNamespace: itzbund-rancher-fleet
targetCustomizations:
- name: dev
  clusterSelector:
    matchLabels:
      env: dev
  yaml:
    overlays:
    - noreplication

- name: test
  clusterSelector:
    matchLabels:
      env: test
  yaml:
    overlays:
    - scale2
    - persistence
    - loadbalancer

- name: prod
  clusterSelector:
    matchLabels:
      env: prod
  yaml:
    overlays:
    - ingress
    - scale3
    - persistence