defaultNamespace: itzbund-rancher-fleet
targetCustomizations:
- name: dev
  clusterSelector:
    matchLabels:
      env: dev
  yaml:
    overlays:
    # Refers to overlays/noreplication folder
    - noreplication

- name: test
  clusterSelector:
    matchLabels:
      env: test
  yaml:
    overlays:
    # Refers to overlays/scale2, sts-ebs folders
    - scale2
    - sts-ebs

- name: prod
  clusterSelector:
    matchLabels:
      env: prod
  yaml:
    # Refers to overlays/ingress, scale3, sts-longhorn folders
    overlays:
    - ingress
    - scale3
    - sts-longhorn